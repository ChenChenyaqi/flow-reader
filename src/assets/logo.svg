<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变色 -->
    <defs>
        <linearGradient id="lensGradient" x1="50" y1="50" x2="450" y2="450" gradientUnits="userSpaceOnUse">
            <stop stop-color="#6366f1" /> <!-- Indigo-500 -->
            <stop offset="1" stop-color="#a855f7" /> <!-- Purple-500 -->
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- 背景 (可选，如果是App图标需要背景，如果是网站Logo可去掉这行) -->
    <!-- <rect width="512" height="512" rx="128" fill="#0f172a" /> -->

    <!-- 透镜外环 (Lens Ring) -->
    <circle cx="256" cy="256" r="180" stroke="url(#lensGradient)" stroke-width="40" stroke-linecap="round" />

    <!-- 透镜反光点 (Glass Reflection) -->
    <path d="M360 140 A 160 160 0 0 0 160 120" stroke="white" stroke-width="20" stroke-linecap="round" stroke-opacity="0.2" />

    <!-- 核心功能：句法结构 (Syntax Highlighting Lines) -->
    <!-- 主语 Subject (Blue) -->
    <rect x="136" y="226" width="60" height="24" rx="12" fill="#60a5fa" />

    <!-- 谓语 Verb (Red - 核心，稍微长一点) -->
    <rect x="216" y="226" width="80" height="24" rx="12" fill="#f87171" />

    <!-- 宾语 Object (Green) -->
    <rect x="316" y="226" width="60" height="24" rx="12" fill="#34d399" />

    <!-- 第二行修饰语 (Gray/Ghost lines) -->
    <rect x="156" y="280" width="200" height="12" rx="6" fill="#94a3b8" fill-opacity="0.5" />

    <!-- AI/流利度 闪光 (Sparkle) -->
    <path d="M380 140 L390 120 L400 140 L420 150 L400 160 L390 180 L380 160 L360 150 Z" fill="#fbbf24" />

</svg>
